<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Esqueci a senha</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
</head>
<body>
  <div>
    <form id="resetPassForm" style="max-width:40%;margin:auto;">
        <h1 class="mt-5 text-center"> Digite seu login e a nova senha </h1>
        <h5 class="mt-5 text-left">Login:</h5>
        <input type="text" id="userLogin" class="form-control mt-2 mb-3" placeholder="Digite seu login" required autofocus>
        
        <h5 class="mt-2 text-left">Senha Nova:</h5>
        <input type="password" id="userPassword" class="form-control mb-3" placeholder="Digite sua nova senha" required autofocus>
  
        <h5 class="mt-2 text-left">Senha Nova:</h5>
        <input type="password" id="userPasswordConfirm" class="form-control" placeholder="Confirme a nova senha" required>
  
        <button class="btn btn-lg btn-primary btn-block mt-5" style="width: 40%;" type="submit">Confirmar</button>
      </form>
  </div>
  
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>

<script src="/js/user/resetPassword.js"></script>
</body>
</html>
