<head>

    <title>Teste de Botão Acessar</title>

    <!-- Adicione as dependências do Bootstrap e Bootstrap Icons -->

    <link rel="stylesheet" href="http://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.4.0/css/font-awesome.min.css">

    <button>
        <i class="fa fa-eye"></i>
    </button>
    <!-- Botão Acessar com ícone de olho -->

        <i class="bi bi-eye"></i> 
    </button>

    <!-- Scripts do Bootstrap (se necessário) -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-e/BD8z4fTTtkKf5xD65HGYMShFStJ2h4UZuXwqLc4OCxQOpQrgsibNVKA+qK5Yxs" crossorigin="anonymous"></script>
