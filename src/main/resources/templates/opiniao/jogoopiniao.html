<!DOCTYPE html>
<html>
<head>
    <title>Jogo por ID</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
</head>
<link rel="stylesheet" th:href="@{/styles/styles.css}" />
<script src="/js/generateHeader.js"></script>
<body>
    <h1 class="text-center mt-3" id="tituloPagina"></h1>
    <div class="container">
        <div class="row">
            <div class="col">
                <table class="table-opinion">
                    <tbody id="opinion-info">
                        <tr class="columnValue">
                            <th id="column_name">ID:</th>
                            <td id="opinionId"></td>
                        </tr>
                        <tr class="columnValue">
                            <th id="column_name">Nome:</th>
                            <td id="gameNome"></td>
                        </tr>
                        <tr class="columnValue">
                            <th id="column_name">Console:</th>
                            <td id="gameConsole"></td>
                        </tr>
                        <tr class="columnValue">
                            <th id="column_name">Nota:</th>
                            <td id="gameNote"></td>
                        </tr>
                        <tr class="columnValue">
                            <th id="column_name">Metacritic:</th>
                            <td id="gameMetacritic"></td>
                        </tr>
                        <tr class="columnValue">
                            <th id="column_name">Gênero:</th>
                            <td id="gameGenre"></td>
                        </tr>
                        <tr class="opinion">
                            <th id="column_name">Opinião:</th>
                            <!-- AQUI CRIAR UMA NOVA DIV VAZIA P EMPURRAR GAMEOPINION PARA BAIXO -->
                            <td id="gameOpinion"></td>
                        </tr>
                            
                        <!--
                        <tr>
                            <th>Deletar opinião</th>
                            <td>
                                <a href="http://localhost:1313/jogos/deletar" class="btn btn-danger">Deletar</a>
                            </td>
                        </tr>
                        -->

                        <tr >
                            <th>Atualizar informações</th>
                            <td>
                                <a href="http://localhost:1313/jogos/editar" class="btn btn-primary mt-3">Atualizar</a>
                            </td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>
</body>
    <script src="/js/opiniao/listaOpiniaoPorId.js"></script>
    <script src="/js/validaJWT.js"></script>
</html>
