<!DOCTYPE html>
<html>
<head>
    <title>Jogo por ID</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
</head>
<link rel="stylesheet" th:href="@{/styles/styles.css}" />
<script src="/js/generateHeader.js"></script>
<body>
    <div class="container">
        <div class="row">
            <div class="col-md-6 offset-md-3 d-flex align-items-center justify-content-center">
                <h1 id="tituloPagina"></h1>
            </div>
            <div class="col-md-3 d-flex align-items-center justify-content-end mt-5">
                <a href="http://localhost:1313/jogos/jogoporid" class="btn btn-success mt-3" id="button_acessar_jogo">Acessar</a>
                <a href="http://localhost:1313/jogofinalizado/editar" class="btn btn-primary mt-3 ml-2 custom-margin-left">Atualizar</a>
                <button class="btn btn-danger mt-3 custom-margin-left" id="deleteFinishedButton">Deletar</button>
                <button class="btn btn-secondary mt-3 custom-margin-left" id="addGameImage">Cover</button>
            </div>
        </div>
    </div>
    
    

    <div class="container">
        <div class="row">
            <div class="col">
                <table class="table-finalizado">
                    <tbody id="finalizado-info">
                        <tr class="columnValue">
                            <th id="column_name">ID:</th>
                            <td id="gameId"></td>
                        </tr>
                        <tr class="columnValue">
                            <th id="column_name">Nome:</th>
                            <td id="gameNome"></td>
                        </tr>
                        <tr class="columnValue">
                            <th id="column_name">Console:</th>
                            <td id="gameConsole"></td>
                        </tr>
                        <tr class="columnValue">
                            <th id="column_name">Nota:</th>
                            <td id="gameNote"></td>
                        </tr>
                        <tr class="columnValue">
                            <th id="column_name">Metacritic:</th>
                            <td id="gameMetacritic"></td>
                        </tr>
                        <tr class="columnValue">
                            <th id="column_name">Gênero:</th>
                            <td id="gameGenre"></td>
                        </tr>
                        <tr class="opinion">
                            <th id="column_name">Opinião:</th>
                            <td id="gameOpinion"></td>
                        </tr>

                        <tr class="columnValue">
                            <th id="column_name">Cover:</th>
                            <td id="gameImage"></td>
                        </tr>
                            
                    </tbody>
                </table>
            </div>
        </div>
    </div>
</body>
    <script src="/js/finalizado/listaFinalizadoPorId.js"></script>
    <script src="/js/finalizado/deleteFinalizado.js"></script>
    <script src="/js/finalizado/addGameImage.js"></script>
    <script src="/js/validaJWT.js"></script>
</html>
