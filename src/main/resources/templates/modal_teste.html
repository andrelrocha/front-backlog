<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Teste de Botão Acessar</title>

    <!-- Adicione as dependências do Bootstrap e Bootstrap Icons -->
    <link rel="stylesheet" href="http://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.4.0/css/font-awesome.min.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.17.0/font/bootstrap-icons.css" rel="stylesheet">
</head>
<body>
    <!-- Botão para abrir a modal -->
    <button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#criarJogoModal">
        Abrir Modal
    </button>

    <div class="modal fade" id="criarJogoModal" tabindex="-1" aria-labelledby="criarJogoModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="criarJogoModalLabel">Criação de Jogo</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Fechar"></button>
                </div>
                <div class="modal-body">
                    <form id="jogoForm" style="width:100%; max-width: 500px; margin: 0 auto;">
                        <!-- Conteúdo do formulário aqui -->
                        <div class="modal-footer" id="modalFooter">
                            <!-- Os links serão adicionados aqui dinamicamente -->
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <!-- Scripts do Bootstrap (se necessário) -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>

    <!-- Script para adicionar links ao modal com a classe btn-light -->
    <script>
        var links = [
            { href: "http://localhost:1313/jogos", text: "Ir para Jogos" },
            { href: "http://localhost:1313/jogando", text: "Ir para Jogando" },
            { href: "http://localhost:1313/opinioes", text: "Ir para Opiniões" }
        ];

        var modalFooter = document.getElementById('modalFooter');

        links.forEach(function (linkData) {
            var link = document.createElement("a");
            link.href = linkData.href;
            link.textContent = linkData.text;
            link.className = "btn btn-light";
            link.setAttribute("target", "_blank");

            modalFooter.appendChild(link);
        });
    </script>
</body>
</html>
