<!DOCTYPE html>
<html>
<head>
    <title>Atualizar Opinião</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
</head>
<link rel="stylesheet" th:href="@{/styles/styles.css}" />
<script src="/js/generateHeader.js"></script>
<body>
    <h1 id="tituloPagina"></h1>
    <div class="container d-flex justify-content-center">
        <form id="finalizadoForm" style="width:50vw; min-width:300px;">
            <div class="form-group">
                <label class="form-label">Nome</label>
                <input type="text" id="gameNome" class="form-control" placeholder="Digite o nome">
            </div>
    
            <div class="form-group">
                <label class="form-label">Console</label>
                <input type="text" id="gameConsole" class="form-control" placeholder="Digite o console">
            </div>

            <div class="form-group">
                <label class="form-label">Nota</label>
                <input type="number" id="gameNote" class="form-control" placeholder="Digite a nota do jogo">
            </div>

            <div class="form-group">
                <label class="form-label">Gênero</label>
                <input type="text" id="gameGenre" class="form-control" placeholder="Digite ao genero">
            </div>

            <div class="form-group">
                <label class="form-label">Opinião</label>
                <input type="text" id="gameOpinion" class="form-control" placeholder="Digite a sua opinião do jogo">
            </div>
    
            <button id="submitButton" class="btn btn-lg btn-primary btn-block mt-4 mx-auto" type="submit">Atualizar</button>
        </form>
    </div>
</body>
    <script src="/js/dropado/updateDropado.js"></script>
    <script src="/js/validaJWT.js"></script>
</html>
