<!DOCTYPE html>
<html>
<head>
    <title>Jogos Cadastrados</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
</head>
<body>
    <nav class="navbar navbar-light justify-content-center fs-3 mb-5" style="background-color: #696D7D;">
        <a href="http://localhost:1313/jogos" class="btn btn-success me-2">Ir para Jogos</a>
        Backlog App
        <button id="logoutButton" class="btn btn-danger ms-2">Sair</button>
    </nav>

    <h1 class="text-center">Lista de Jogos</h1>
    <div class="container">
        <div class="row">
            <div class="col">
                <table class="table">
                    <thead>
                        <tr>
                            <th>Nome</th>
                            <th>Duração</th>
                            <th>Nota Metacritic</th>
                            <th>Vontade de Jogar</th>
                            <th>Já Joguei</th>
                            <th>Gênero</th>
                        </tr>
                    </thead>
                    <tbody id="jogos-list">
                        <!-- adiciona as linhas da tabela -->
                    </tbody>
                </table>
                <!--
                <a href="http://localhost:1313/livros/criar" class="btn btn-primary btn-lg mt-3">Adicionar um Jogo</a>
                -->

                <button id="sugestaoJogo" class="btn btn-primary btn-lg mt-3">Me sugira um Jogo!</button>
                <button id="downloadCSV" class="btn btn-primary btn-lg mt-3">Baixar CSV dos Jogos</button>
            </div>
        </div>

        <nav aria-label="Navegação de página">
            <ul class="pagination justify-content-center mt-4" id="pagination">
                <!-- Os botões de página serão adicionados aqui dinamicamente -->
            </ul>
        </nav>

    </div>
</body>
    <script src="/js/sugestaoJogo.js"></script>
    <script src="/js/paginacaoJogos.js"></script>
    <script src="/js/downloadCSV.js"></script>
</html>
