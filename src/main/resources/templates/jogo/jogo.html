<!DOCTYPE html>
<html>
<head>
    <title>Jogo por ID</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
</head>
<link rel="stylesheet" th:href="@{/styles/styles.css}" />
<script src="/js/generateHeader.js"></script>
<body>
    <h1 class="text-center mt-3" id="tituloPagina">Lista de Jogos</h1>
    <div class="container">
        <div class="row">
            <div class="col">
                <table class="table">
                    <tbody id="game-info">
                        <tr>
                            <th>ID:</th>
                            <td id="gameId"></td>
                        </tr>
                        <tr>
                            <th>Nome:</th>
                            <td id="gameNome"></td>
                        </tr>
                        <tr>
                            <th>Duração:</th>
                            <td id="gameDuracao"></td>
                        </tr>
                        <tr>
                            <th>Metacritic:</th>
                            <td id="gameMetacritic"></td>
                        </tr>
                        <tr>
                            <th>Excitement:</th>
                            <td id="gameExcitement"></td>
                        </tr>

                        <tr>
                            <th>Já joguei:</th>
                            <td id="gamePlayed"></td>
                        </tr>

                        <tr>
                            <th>Gênero:</th>
                            <td id="gameGenre"></td>
                        </tr>

                        <tr>
                            <th>Adicionar a lista "Jogando"</th>
                            <td>
                                <button id="adicionarButton" class="btn btn-success">Adicionar</button> 
                            </td>
                        </tr>
                        
                        <tr>
                            <th>Atualizar informações</th>
                            <td>
                                <a href="http://localhost:1313/jogos/editar" class="btn btn-primary">Atualizar</a>
                            </td>
                        </tr>
                        <tr>
                            <th>Apagar jogo</th>
                            <td>
                                <button id="deleteButton" class="btn btn-danger">Excluir</button>
                            </td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>
</body>
    <script src="/js/jogo/listar/completaJogo.js"></script>
    <script src="/js/jogo/deletar/deletaJogo.js"></script>
    <script src="/js/jogando/adicionarJogo.js"></script>
    <script src="/js/validaJWT.js"></script>
</html>
