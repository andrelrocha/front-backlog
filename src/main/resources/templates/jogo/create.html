<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <title>Criação de Jogo</title>
</head>
<link rel="stylesheet" th:href="@{/styles/styles.css}" />
<script src="/js/generateHeader.js"></script>
<body>    
    <div class="container">
        <div class="text-center mb-4">
            <h3 class="mt-4" id="tituloPagina">Criação de Jogo</h3>
            <p class="text-muted">Complete os dados abaixo abaixo</p>
        </div>

        <div class="container d-flex justify-content-center">
            <form id="jogoForm" style="width:50vw; min-width:300px;">
                <div class="form-group">
                    <label class="form-label">Nome</label>
                    <input type="text" id="jogoNome" class="form-control" placeholder="Digite o nome" required>
                </div>
        
                <div class="form-group">
                    <label class="form-label">Duracao</label>
                    <input type="number" id="jogoDuracao" class="form-control" placeholder="Digite a duração" required>
                </div>
        
                <div class="form-group">
                    <label class="form-label">Nota Metacritic</label>
                    <input type="number" id="jogoMetacritic" class="form-control" placeholder="Digite a nota do Metacritic" required>
                </div>
        
                <div class="form-group">
                    <label class="form-label">Vontade de jogar</label>
                    <input type="number" id="jogoVontade" class="form-control" placeholder="Digite a vontade de jogar" required>
                </div>

                <div class="form-group">
                    <label class="form-label">Já jogou?</label>
                    <div class="form-check">
                        <input class="form-check-input" type="radio" id="jogouSim" name="jogouOpcao" value="sim">
                        <label class="form-check-label" for="jogouSim">Sim</label>
                    </div>
                </div>

                <div class="form-group">
                    <label class="form-label">Gênero</label>
                    <input type="text" id="jogoGenero" class="form-control" placeholder="Digite ao genero" required>
                </div>
        
                <button id="submitButton" class="btn btn-lg btn-primary btn-block mt-4 mx-auto" type="submit">Criar</button>
            </form>
        </div>
    </div>

    <script src="/js/jogo/criar/createJogo.js"></script>
    <script src="/js/validaJWT.js"></script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
</body>
</html>
